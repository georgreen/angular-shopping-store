<div class="card"  *ngIf="product.title">
  <img class="card-img-top" src="{{product.imageUrl}}" alt="Card image cap" *ngIf="product.imageUrl"s>
  <div class="card-body">
    <h4 class="card-title">{{product.title}}</h4>
    <p class="card-text">{{product.price | currency:'USD':true}}</p>
  </div>
  <div class="card-footer">
      <a href="#" class="btn btn-primary btn-block" *ngIf="showActions"> Add to Cart</a>
  </div>
</div>
